<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username"
                 placeholder="Enter Your Full Name" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="" id="email"
                 placeholder="Enter Your Email" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>

            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" name="" id="phone"
                 placeholder="Enter Your Number" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>


            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password"
                 placeholder="Enter Youre Password" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>


            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="cpassword"
                 placeholder="Re-enter Your Password" autocomplete="off">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error msg</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="" id="">
       </form>
       
       <footer>Â©Satyapriya_Bai</footer>  
    </div>
    

    <script src='./validation.js'></script>
</body>
</html>
